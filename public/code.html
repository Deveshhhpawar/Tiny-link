<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TinyLink — Stats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-slate-50 min-h-screen font-sans text-slate-800">
  <header class="bg-white/90 sticky top-0 border-b">
    <div class="max-w-4xl mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-blue-600 w-9 h-9 flex items-center justify-center text-white font-bold"></div>
        <div>
          <h1 class="text-lg font-semibold">TinyLink — Stats</h1>
          <div class="text-xs text-slate-500">View analytics for a single code</div>
        </div>
      </div>
      <a href="/" class="text-sm text-blue-600">Back to Dashboard</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div id="container" class="bg-white p-5 rounded-2xl shadow-sm border">
      <!-- loading -->
      <div id="loading" class="space-y-3">
        <div class="h-4 bg-slate-200 rounded w-1/4 animate-pulse"></div>
        <div class="h-6 bg-slate-100 rounded animate-pulse"></div>
        <div class="h-6 bg-slate-100 rounded animate-pulse"></div>
      </div>

      <!-- error -->
      <div id="error" class="hidden text-red-600"></div>

      <!-- stats -->
      <div id="stats" class="hidden">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h2 id="code-title" class="text-xl font-semibold"></h2>
            <p id="target-link" class="mt-1 text-sm text-slate-600"></p>
          </div>
          <div class="text-right">
            <div class="text-sm text-slate-500">Created</div>
            <div id="created-at" class="font-medium"></div>
          </div>
        </div>

        <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="p-4 bg-slate-50 rounded-lg">
            <div class="text-xs text-slate-500">Clicks</div>
            <div id="clicks" class="text-2xl font-semibold mt-1"></div>
          </div>
          <div class="p-4 bg-slate-50 rounded-lg">
            <div class="text-xs text-slate-500">Last clicked</div>
            <div id="last-clicked" class="mt-1"></div>
          </div>
          <div class="p-4 bg-slate-50 rounded-lg">
            <div class="text-xs text-slate-500">Short URL</div>
            <div class="flex items-center gap-2 mt-1">
              <input id="short-url" readonly class="bg-transparent border rounded p-2 text-sm w-full" />
              <button id="copy-btn" class="px-3 py-1 rounded bg-slate-200 text-sm">Copy</button>
            </div>
          </div>
        </div>

        <div class="mt-4 flex items-center gap-3">
          <a id="open-target" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded">Open target</a>
          <a id="open-short" target="_blank" class="px-4 py-2 border rounded text-slate-700">Open short</a>
        </div>
      </div>
    </div>
  </main>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code') || window.location.pathname.split('/').pop();
      document.getElementById('code-title').textContent = 'Code: ' + code;

      const loading = document.getElementById('loading');
      const stats = document.getElementById('stats');
      const error = document.getElementById('error');

      fetch('/api/links/' + code)
        .then(r => {
          if (!r.ok) throw new Error('Not found');
          return r.json();
        })
        .then(json => {
          loading.classList.add('hidden');
          stats.classList.remove('hidden');

          document.getElementById('target-link').innerHTML = `<a href="${json.target}" target="_blank" class="text-blue-600 break-words">${json.target}</a>`;
          document.getElementById('clicks').textContent = json.clicks;
          document.getElementById('created-at').textContent = new Date(json.created_at).toLocaleString();
          document.getElementById('last-clicked').textContent = json.last_clicked_at ? new Date(json.last_clicked_at).toLocaleString() : 'Never';

          const shortUrl = window.location.origin + '/' + json.code;
          document.getElementById('short-url').value = shortUrl;
          document.getElementById('open-target').href = json.target;
          document.getElementById('open-short').href = shortUrl;

          document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(shortUrl).then(() => {
              document.getElementById('copy-btn').textContent = 'Copied';
              setTimeout(() => { document.getElementById('copy-btn').textContent = 'Copy'; }, 1500);
            });
          });
        })
        .catch(err => {
          loading.classList.add('hidden');
          error.classList.remove('hidden');
          error.textContent = 'Link not found or it has been deleted.';
        });
    })();
  </script>
</body>
</html>
